musee_site_homepage:
    pattern:  /hello/{name}
    defaults: { _controller: MuseeSiteBundle:Default:index }

musee_accueil:
    pattern:  /
    defaults: { _controller: MuseeSiteBundle:Site:index }

musee_aPropos:
    pattern:  /apropos
    defaults: { _controller: MuseeSiteBundle:Site:aPropos }

musee_contact:
