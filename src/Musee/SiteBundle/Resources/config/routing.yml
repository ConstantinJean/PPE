    defaults: { _controller: MuseeSiteBundle:Site:contact }

musee_infosPratiques:
    pattern: /infosPratiques
    defaults: { _controller: MuseeSiteBundle:Site:infosPratiques }

musee_mail:
    pattern: /mail
